<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="img/th.jpg">
    <div>
        <div id="class1">Class 1</div>
        <div id="class2">Class 2</div>
        <div id="class3">Class 3</div>
        <div id="class4">Class 4</div>
        <div id="class5">Class 5</div>
        <div id="class6">Class 6</div>
        <div id="class7">Class 7</div>
        <div id="class8">Class 8</div>
        <div id="class9">Class 9</div>
        <div id="class10">Class 10</div>
        <div id="text">Select your grade from below:</div>

        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"><img src="img/ist.jpg"/></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="A2" onclick="checkAnswer('A2')"></div>
                <div class="choice" id="B2" onclick="checkAnswer('B2')"></div>
                <div class="choice" id="C2" onclick="checkAnswer('C2')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
